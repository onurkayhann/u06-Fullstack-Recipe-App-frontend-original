<div class="recipe-container">
  <h1>{{ details?.title }}</h1>
  <img [src]="details?.image" alt="details image" />
  <h2>Ingredients:</h2>
  <ul>
    <li *ngFor="let ing of details?.extendedIngredients">
      {{ ing.originalName }}
    </li>
  </ul>

  <h2>Steps:</h2>
  <ul>
    <li *ngFor="let step of steps">{{ step.step }}</li>
  </ul>
</div>
