<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Cuisine</th>
        <th scope="col">Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of foodies">
        <th scope="row">{{ list.id }}</th>
        <td>{{ list.name }}</td>
        <td>{{ list.cuisine }}</td>
        <td>{{ list.description }}</td>
        <td>
          <button
            type="button"
            (click)="deleteFoodie(list.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
